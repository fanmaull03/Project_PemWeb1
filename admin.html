<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
    <title>Admin Database</title>
</head>
<body>
    <div class="header">
        <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>

    <h2 class="shadow">USER DATABASE</h2>

    <div class="admin-header">
        <div class="logo-and-info">

            <div class="admin-info">
                <span>Admin</span>
            </div>
        </div>
        <button class="status-button" onclick="PaymentRequestUpdateEvent">Status</button>
    </div>

    <div class="table-container">
        <table class="admin-table">
            <tr>
                <th>No</th>
                <th>USERNAME</th>
                <th>NYAWA</th>
                <th>KESEMPATAN SERANG</th>
                <th>AKSI</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Ammar123</td>
                <td>10</td>
                <td>5</td>
                <td>
                    <button class="action-button"><i class="fab fa-fort-awesome"></i></button>
                    <button class="action-button delete-button"><i class="fas fa-trash-alt"></i></button>
                </td>
            </tr>
        </table>
    </div>

    <script>
        function logout() {
            // Add your logout logic here
            alert('Logout clicked!'); // Replace this with actual logout logic
        }
    </script>
</body>
</html>
